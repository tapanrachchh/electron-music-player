    <!--for Multi range-->
    <link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.css" />

    <script>
      var rangeA = 0;
      var rangeB = null;

      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 100,
          values: [0, 100],
          slide: function (event, ui) {
            let left = $("#slider-range").slider("values", 0);
            let right = $("#slider-range").slider("values", 1);

            let prev = $("#main-slide").attr("min");

            if (prev != left) {
              audioObj.pause();
              audioObj.currentTime = (left * audioObj.duration) / 100;
              audioObj.play();
            }

            $("#main-slide").attr("min", left);
            $("#main-slide").attr("max", right);
            rangeA = left;

            if (right < 100) {
              rangeB = right;
            }

            $("#main-slide").css({
              left: $("#slider-range").slider("values", 0) + "%",
              width:
                $("#slider-range").slider("values", 1) -
                $("#slider-range").slider("values", 0) +
                "%",
            });
          },
        });
      });
    </script>
    <!--for Multi range END-->

    <script>
      if (window.module) module = window.module;
    </script>
